<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registroStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/icon.ico" alt="Logo">
            </a>
        </div>
        <h1>Raccoon's Pixel</h1>
        <nav>
            <ul>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="acercade.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="inicio_sesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="registro-container">
            <h2>Registro de Usuario</h2>

            <form action="registro.php" method="post">
                <div class="input-wrapper">
                    <input type="text" name="name" placeholder="nombre">
                </div>

                <div class="input-wrapper">
                    <input type="email" name="email" placeholder="correo">
                </div>

                <div class="input-wrapper">
                    <input type="text" name="direction" placeholder="direccion">
                </div>

                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="contraseña">
                </div>

                <input type="submit" name="register"value="enviar">
            </form>
            <div id="mensaje"></div>

            <script>
                    const params = new URLSearchParams(window.location.search);
                    const msg = params.get("msg");
                  if (msg === "ok") {
                    document.getElementById("mensaje").innerText = "✅ Se ha registrado";
                  } else if (msg === "error") {
                    document.getElementById("mensaje").innerText = "❌ Error al registrar";
                  }
            </script>
        </div>
    </main>
 
    <footer>
        <p>&copy; 2025 Raccoon's Pixel Tienda Digital de Dibujos</p>
    </footer>
</body>
</html>
