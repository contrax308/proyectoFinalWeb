<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/icon.ico" type="image/x-icon">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contactoStyle.css">
      <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Color de fondo por defecto */
    background-image: url('img/fondo.png'); /* Ruta de la imagen de fondo */
    background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
    background-position: center; /* Centra la imagen en el fondo */
    background-repeat: no-repeat;     /* Evita que se repita */
    background-attachment: fixed;
    color: #333;
    margin: 0;
    padding: 0;
	}

	header h1 {
	  text-align: center;
	  margin: 0;
	}

	main h2 {
	  text-align: center;
	  margin: 0;
	}

	/*logo*/
	header {
	  background-color: #333;
	  padding: 10px 0;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	}

	.logo {
	  margin-left: 40px;
	}

	.logo img {
	  max-height: 45px;
	  width: auto;
	}


	header {
		background-color: lch(46.8% 50.05 280.08 / 0.8); 
		color: white;
		padding: 10px 0;
		text-align: center;
		
	}

	nav ul {
		list-style-type: none;
		padding: 0;
	}

	nav ul li {
		display: inline;
		margin: 0 15px;
	}

	nav ul li a {
		color: white;
		text-decoration: none;
	}

	main {
		padding: 20px;
	}

	footer {
		text-align: center;
		padding: 10px 0;
		background-color: lch(46.8% 50.05 280.08 / 0.8); /* Fondo semi-transparente */
		color: white;
		position: relative;
		bottom: 0;
		width: 100%;
	}
    </style>
</head>
<body>
  <header>
    <div class="logo">
            <a href="index.html">
                <img src="img/icon.ico" alt="Nombre de tu empresa">
            </a>
        </div>
    <h1 class="floating-text">Contacto</h1>
  </header>
  <main>
    <section id="contact-section">
      <div id="contact-form">
        <h2 class="floating-text">Envíanos un mensaje</h2>
        <form>
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="message">Mensaje:</label>
          <textarea id="message" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div id="contact-info">
        <h2 class="floating-text">Información de Contacto</h2>
        <div class="contact-item">
          <img src="iconos/telefono.png" alt="Teléfono">
          <p>Teléfono: +52 56 2827 1104</p>
        </div>
        <div class="contact-item">
          <img src="iconos/gmail.png" alt="Correo Electrónico">
          <p>Correo Electrónico: jm20042018@gmail.com</p>
        </div>
        <div class="contact-item">
          <img src="iconos/ubicacion.png" alt="Ubicación">
          <p>Ubicación: Av. Té 950, Granjas México, Iztacalco, 08400 Ciudad de México, CDMX</p>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.1945750621!2d-99.11238028532554!3d19.37836898686948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff3c6c5d6c2d%3A0x2d8f2d7d5d33a9f6!2sAv.%20T%C3%A9%20950%2C%20Granjas%20M%C3%A9xico%2C%20Iztacalco%2C%2008400%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1685888340764!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <a href="https://www.google.com/maps/place/Av.+T%C3%A9+950,+Granjas+M%C3%A9xico,+Iztacalco,+08400+Ciudad+de+M%C3%A9xico,+CDMX/@19.3786889,-99.1101816,17z/data=!3m1!4b1!4m5!3m4!1s0x85d1ff3c6c5d6c2d:0x2d8f2d7d5d33a9f6!8m2!3d19.3786889!4d-99.1079929" class="map-link" target="_blank">Ampliar el mapa</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Raccoon's Pixel Tienda Digital de Dibujos</p>
  </footer>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');

      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Evita el envío del formulario

        // Validación simple
        if (nameInput.value.trim() === '' || emailInput.value.trim() === '' || messageInput.value.trim() === '') {
          alert('Por favor, completa todos los campos.');
          return;
        }

        // Simulación de envío exitoso
        alert('¡Gracias por tu mensaje, ' + nameInput.value + '! Nos pondremos en contacto contigo pronto.');

        // Reiniciar el formulario después del envío
        form.reset();
      });
    });
  </script>
</body>
</html>
