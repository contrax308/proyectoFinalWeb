<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compra - Raccoon's Pixel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Color de fondo por defecto */
    background-image: url('img/fondo.png'); /* Ruta de la imagen de fondo */
    background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
    background-position: center; /* Centra la imagen en el fondo */
    background-repeat: no-repeat;     /* Evita que se repita */
    background-attachment: fixed;
    color: #333;
    margin: 0;
    padding: 0 20px 40px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
}
    
    header {
      background-color: #333;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header {
      position: sticky;
      top: 0;
      background-color: lch(46.8% 50.05 280.08 / 0.8); 
      border-bottom: 1px solid #e5e7eb;
      padding: 24px 0;
      text-align: center;
      z-index: 100;
    }
    .logo {
      margin-left: 40px;
    }

    .logo img {
      max-height: 45px;
      width: auto;
    }
    header h1 {
      font-weight: 800;
      font-size: 48px;
      color: #f2f2f3;
      margin: 0;
      letter-spacing: -0.02em;
    }
    main {
      flex: 1;
      margin-top: 40px;
    }
    h2 {
      font-weight: 600;
      color: #3e3e3f;
      font-size: 36px;
      padding-bottom: 16px;
      margin-bottom: 48px;
      text-align: center;
    }
    #products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 64px;
    }
    .product-item.card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 0.75rem;
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      max-width: 280px;
      text-align: center;
      color: #374151;
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .product-item.card:hover,
    .product-item.card:focus-within {
      transform: translateY(-8px);
      box-shadow: 0 14px 28px rgba(108, 99, 255, 0.24);
      outline: none;
    }
    .product-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 0.75rem;
    }
    .product-item h3 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 8px;
      color: #111827;
    }
    .product-item p.description {
      font-size: 16px;
      color: #6b7280;
      min-height: 48px;
      margin: 0;
    }
    .product-item p.price {
      font-weight: 600;
      font-size: 18px;
      color: #6c63ff;
      margin-bottom: 12px;
    }
    .product-item button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 0.75rem;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .product-item button:hover,
    .product-item button:focus {
      background-color: #5846d1;
      box-shadow: 0 10px 20px rgba(88, 70, 209, 0.6);
      outline: none;
    }
    .cart-section {
      margin-bottom: 48px;
    }
    .cart-items {
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 24px;
      box-shadow: 0 10px 15px -3px rgba(108, 99, 255, 0.2);
      background: #f9fafb;
      font-family: 'Poppins', sans-serif;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 18px;
      color: #374151;
      font-weight: 600;
      user-select: none;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .item-remove-btn {
      background: transparent;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 22px;
      font-weight: 700;
      margin-left: 12px;
      line-height: 1;
      transition: color 0.3s ease;
      user-select: none;
    }
    .item-remove-btn:hover,
    .item-remove-btn:focus {
      color: #b91c1c;
      outline: none;
    }
    .cart-total {
      text-align: right;
      font-size: 22px;
      font-weight: 700;
      color: #6c63ff;
      margin-top: 18px;
      font-family: 'Poppins', sans-serif;
    }
    .cart-empty {
      font-size: 20px;
      color: #9ca3af;
      text-align: center;
      padding: 40px 0;
      user-select: none;
    }
    .checkout-section {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 80px;
    }
    form {
      background: #f9fafb;
      border-radius: 0.75rem;
      padding: 32px 36px 40px;
      box-shadow: 0 12px 20px -4px rgba(108, 99, 255, 0.12);
      display: flex;
      flex-direction: column;
      gap: 22px;
      font-family: 'Poppins', sans-serif;
    }
    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
      font-size: 18px;
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1.5px solid #d1d5db;
      border-radius: 0.75rem;
      color: #111827;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
    }
    button.submit-btn {
      background: #6c63ff;
      color: white;
      padding: 16px 28px;
      font-size: 20px;
      font-weight: 800;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 10px 15px rgba(108, 99, 255, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      align-self: center;
      width: 100%;
      max-width: 280px;
      user-select: none;
    }
    button.submit-btn:hover,
    button.submit-btn:focus {
      background: #5846d1;
      box-shadow: 0 14px 20px rgba(88, 70, 209, 0.6);
      outline: none;
    }
    .confirmation-message {
      text-align: center;
      font-size: 20px;
      color: #10b981;
      font-weight: 700;
      margin-top: 40px;
      user-select: none;
    }
    @media (max-width: 640px) {
      #products-container {
        gap: 20px;
      }
      .product-item.card {
        max-width: 100%;
      }
      .cart-item {
        flex-wrap: wrap;
        gap: 6px;
      }
      .cart-total {
        text-align: left;
        font-size: 20px;
      }
      button.submit-btn {
        max-width: 100%;
      }
    }
    footer {
    text-align: center;
    padding: 10px 0;
    background-color: lch(46.8% 50.05 280.08 / 0.8); /* Fondo semi-transparente */
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <a href="index.html">
      <img src="img/icon.ico" alt="Nombre de tu empresa">
    </a>
  </div>
  <h1>Carrito de Compra</h1>
</header>
<main>
  <section id="productos">
    <h2>Nuestros Dibujos</h2>
    <div id="products-container" aria-live="polite" aria-label="Lista de productos disponibles para comprar"></div>
  </section>

  <section class="cart-section">
    <h2>Productos en tu carrito</h2>
    <div class="cart-items" id="cart-items" aria-live="polite" aria-label="Contenido del carrito">
      <p class="cart-empty">Tu carrito está vacío.</p>
    </div>
    <p class="cart-total" id="cart-total" aria-live="polite"></p>
  </section>

  <section class="checkout-section" id="checkout-section" style="display:none;">
    <h2>Finaliza tu compra</h2>
    <form id="checkout-form" action="procesar_pedido.php" method="POST" novalidate>
      <input type="hidden" name="cartItems" id="cartItems" />
      <label for="fullName">Nombre completo</label>
      <input type="text" id="fullName" name="fullName" required placeholder="Tu nombre completo" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="address">Dirección</label>
      <textarea id="address" name="address" rows="3" required placeholder="Tu dirección de envío"></textarea>

      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" name="phone" required placeholder="+52 55 1234 5678" pattern="[+0-9\s]+" />

      <button type="submit" class="submit-btn">Confirmar Compra</button>
    </form>
    <div id="confirmation" class="confirmation-message" style="display:none;"></div>
  </section>
</main>
  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const productsContainer = document.getElementById('products-container');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const checkoutSection = document.getElementById('checkout-section');
    const checkoutForm = document.getElementById('checkout-form');
    const cartItemsInput = document.getElementById('cartItems');

    // Cargar productos y renderizar
    async function loadProducts() {
      try {
        const response = await fetch('productos.json');
        const data = await response.json();
        data.products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product-item card';
          productDiv.setAttribute('tabindex', '0');
          productDiv.innerHTML = `
            <img src="${product.imagen}" alt="${product.nombre}" />
            <h3>${product.nombre}</h3>
            <p class="description">${product.descripcion || ''}</p>
            <p class="price">$${product.precio.toFixed(2)}</p>
            <button type="button" data-id="${product.id_producto}" data-name="${product.nombre}" data-price="${product.precio}">
              Agregar al carrito
            </button>
          `;
          productsContainer.appendChild(productDiv);
        });
        // Asignar eventos al botón
        productsContainer.addEventListener('click', event => {
          if (event.target.tagName === 'BUTTON' && event.target.hasAttribute('data-id')) {
            const id = parseInt(event.target.getAttribute('data-id'), 10);
            const name = event.target.getAttribute('data-name');
            const price = parseFloat(event.target.getAttribute('data-price'));
            addToCart(id, name, price);
          }
        });
      } catch(error) {
        productsContainer.innerHTML = '<p style="color:#ef4444; text-align:center;">Error al cargar productos.</p>';
        console.error('Error cargando productos:', error);
      }
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(id, name, price) {
      const index = cart.findIndex(item => item.id === id);
      if (index >= 0) {
        cart[index].quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      saveCart();
      renderCart();
      alert(`Se agregó "${name}" al carrito.`);
    }

    function renderCart() {
      cartItemsEl.innerHTML = '';
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<p class="cart-empty">Tu carrito está vacío.</p>';
        cartTotalEl.textContent = '';
        checkoutSection.style.display = 'none';
        return;
      }
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span class="item-name">${item.name} x${item.quantity}</span>
          <div style="display:flex; align-items:center;">
            <span class="item-price">$${(item.price * item.quantity).toFixed(2)}</span>
            <button class="item-remove-btn" aria-label="Quitar ${item.name}" data-index="${index}" title="Quitar">×</button>
          </div>
        `;
        cartItemsEl.appendChild(div);
      });
      const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      cartTotalEl.textContent = 'Total: $' + total.toFixed(2);
      checkoutSection.style.display = 'block';

      // Eventos para eliminar productos del carrito
      document.querySelectorAll('.item-remove-btn').forEach(btn =>
        btn.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-index');
          cart.splice(idx, 1);
          saveCart();
          renderCart();
        })
      );
    }

    checkoutForm.addEventListener('submit', (e) => {
      if (cart.length === 0) {
        e.preventDefault();
        alert('Tu carrito está vacío, agrega productos antes de comprar.');
        return;
      }
      cartItemsInput.value = JSON.stringify(cart);
    });

    loadProducts();
    renderCart();
  </script>
    <footer>
        <p>&copy; 2025 Raccoon's Pixel Tienda Digital de Dibujos</p>
    </footer>
  </body>
</html>
